<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ucfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC904;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="40" cy="40" r="38" fill="url(#ucfGradient)" stroke="#000000" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="40" cy="40" r="30" fill="#FFC904" stroke="#000000" stroke-width="1"/>
  
  <!-- UCF text -->
  <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000000">UCF</text>
  
  <!-- University text -->
  <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#000000">UNIVERSITY</text>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="25" fill="none" stroke="#000000" stroke-width="0.5"/>
  <circle cx="40" cy="40" r="20" fill="none" stroke="#000000" stroke-width="0.5"/>
</svg> 